trigger:
  - main
pool:
  vmImage: 'ubuntu-20.04'

stages:
 - stage: Development
   jobs:
    - job: BuildDeploy 
      displayName: "Build & deploy to development"
      steps:

      - task: Docker@2
        displayName: Build docker image
        inputs:
          repository: $(PIPELINE_DOCKER_REPOSITORY)
          command: build
          Dockerfile: Dockerfile
          tags: dev

      - task: Docker@2
        displayName: Docker Push
        inputs:
          command: push
          repository: $(PIPELINE_DOCKER_REPOSITORY)
          tags: dev
