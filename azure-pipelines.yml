trigger:
  - main
pool:
  vmImage: 'ubuntu-20.04'

stages:
 - stage: Development
   jobs:
    - task: Docker@2
      displayName: Build docker image
      inputs:
        repository: waasegroup/api-service:latest
        command: build
        Dockerfile: Dockerfile
        tags: dev

    - task: Docker@2
      displayName: Docker Push
      inputs:
        command: push
        repository: waasegroup/api-service:latest
        tags: dev
  

